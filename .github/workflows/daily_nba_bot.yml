name: NBA AI Daily Run

on:
  workflow_dispatch: # 允許手動點擊按鈕執行 (測試用)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run NBA AI System
      run: |
        python run_all_v3.py

    - name: Commit and Push results
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add .
        # 如果有變更才提交，沒變更就不動作 (|| exit 0)
        git commit -m "Auto-update: Daily Betting Plan & Dashboard" || exit 0
        
        # 使用 Secrets 中的 Token 進行 Push，這樣才能觸發 Pages 自動部署
        git push "https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
