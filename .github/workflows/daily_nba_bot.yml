name: NBA AI Daily Run

on:
  schedule:
    # 設定每天 UTC 12:00 執行 (等於台灣時間 20:00)
    - cron: '0 12 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行 (測試用)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run NBA AI System
      run: |
        python run_all_v3.py

    - name: Commit and Push results
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add .
        # 如果有新檔案 (Betting_Plan, index.html) 才提交
        git commit -m "Auto-update: Daily Betting Plan & Dashboard" || exit 0
        git push
